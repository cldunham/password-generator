<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2> <br>
            <!-- added clarification on what must be included, if none of the criteria is selected then nothing changes. I wanted to make sure the user knew the generator was working and it was user error if a password wasn't being created -->
            <h3>
                password must include one of the following or a password will not appear in the box below
            </h3>
              <ul>
                <li>lowercase</li>
                <li>uppercase</li>
                <li>number</li>
                <li>special character</li>
              </ul>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
